<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --text-color: inherit;
      --accent-color: inherit;
      --button-bg: transparent;
      --button-hover: rgba(0, 0, 0, 0.05);
      --highlight: #4caf50;
      --border-color: rgba(128, 128, 128, 0.3);
    }

    body {
      background: transparent;
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      margin: auto;
    }

    #timer {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    }

    button {
      background-color: var(--button-bg);
      color: var(--accent-color);
      border: 1px solid var(--border-color);
      padding: 10px 18px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #copy-message {
      font-size: 0.9rem;
      color: var(--highlight);
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #copy-message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="timer">00:00:00</div>
  <div class="button-row">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="logTime()">Log Time</button>
  </div>
  <div id="copy-message">âœ… Time copied to clipboard!</div>

  <script>
    let timerInterval;
    let seconds = 0;

    const savedSeconds = localStorage.getItem('notion_timer_seconds');
    if (savedSeconds) {
      seconds = parseInt(savedSeconds);
    }

    function updateDisplay() {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("timer").textContent = `${hrs}:${mins}:${secs}`;
    }

    function startTimer() {
      if (!timerInterval) {
        timerInterval = setInterval(() => {
          seconds++;
          updateDisplay();
          localStorage.setItem('notion_timer_seconds', seconds);
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      localStorage.removeItem('notion_timer_seconds');
      updateDisplay();
    }

    function logTime() {
      const decimalHours = (seconds / 3600).toFixed(2);
      const textToCopy = decimalHours + " hours";

      const textarea = document.createElement("textarea");
      textarea.value = textToCopy;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);

      console.log("Time logged:", textToCopy);

      const message = document.getElementById("copy-message");
      message.classList.add("visible");
      setTimeout(() => {
        message.classList.remove("visible");
      }, 2000);
    }

    updateDisplay();
  </script>
</body>
</html>
