<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Style Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --text-color: #37352f;
      --bg-color: #ffffff;
      --accent-color: #2f3437;
      --button-bg: #f3f3f3;
      --button-hover: #ebebeb;
      --border-radius: 6px;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      margin: auto;
    }

    #timer {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    }

    button {
      background-color: var(--button-bg);
      color: var(--accent-color);
      border: none;
      padding: 10px 18px;
      margin: 5px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="timer">00:00:00</div>
  <div class="button-row">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="logTime()">Log Time</button>
  </div>

  <script>
    let timerInterval;
    let seconds = 0;

    // Load from localStorage if exists
    const savedSeconds = localStorage.getItem('notion_timer_seconds');
    if (savedSeconds) {
      seconds = parseInt(savedSeconds);
    }

    function updateDisplay() {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("timer").textContent = `${hrs}:${mins}:${secs}`;
    }

    function startTimer() {
      if (!timerInterval) {
        timerInterval = setInterval(() => {
          seconds++;
          updateDisplay();
          localStorage.setItem('notion_timer_seconds', seconds);
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      localStorage.removeItem('notion_timer_seconds');
      updateDisplay();
    }

    function logTime() {
      const decimalHours = (seconds / 3600).toFixed(2);
      navigator.clipboard.writeText(decimalHours + " hours").then(() => {
        console.log("Time logged:", decimalHours + " hours");
        alert("‚è± Time copied: " + decimalHours + " hours");
      });
    }

    updateDisplay();
  </script>
</body>
</html>
