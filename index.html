<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --text-color: inherit;
      --accent-color: inherit;
      --button-bg: transparent;
      --button-hover: rgba(0, 0, 0, 0.05);
      --highlight: #4caf50;
      --border-color: rgba(128, 128, 128, 0.3);
    }

    body {
      background: transparent;
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      margin: auto;
    }

    #timer {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .button-container button {
      background-color: var(--button-bg);
      color: var(--accent-color);
      border: 1px solid var(--border-color);
      padding: 10px 0;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      flex: 1 1 auto;
      min-width: 0; /* allows flex-basis calc to work */
    }

    .button-container button:hover {
      background-color: var(--button-hover);
    }

    /* Desktop: four in a row (equal widths) */
    @media (min-width: 601px) {
      .button-container button {
        flex: 1 1 calc((100% - 30px) / 4);
      }
    }

    /* Mobile: two per row (50% width each) */
    @media (max-width: 600px) {
      .button-container button {
        flex: 1 1 calc((100% - 10px) / 2);
      }
    }

    #copy-message {
      font-size: 0.9rem;
      color: var(--highlight);
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    #copy-message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="timer">00:00:00</div>

  <div class="button-container">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="logTime()">Log Time</button>
  </div>

  <div id="copy-message">âœ… Time copied to clipboard!</div>

  <script>
    let timerInterval;
    let seconds = 0;

    const saved = localStorage.getItem('notion_timer_seconds');
    if (saved) seconds = parseInt(saved);

    function updateDisplay() {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2,'0');
      const mins = String(Math.floor((seconds % 3600)/60)).padStart(2,'0');
      const secs = String(seconds % 60).padStart(2,'0');
      document.getElementById('timer').textContent = `${hrs}:${mins}:${secs}`;
    }

    function startTimer() {
      if (!timerInterval) {
        timerInterval = setInterval(() => {
          seconds++;
          updateDisplay();
          localStorage.setItem('notion_timer_seconds', seconds);
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      localStorage.removeItem('notion_timer_seconds');
      updateDisplay();
    }

    function logTime() {
      const decimalHours = (seconds / 3600).toFixed(2);
      const textToCopy = decimalHours + " hours";

      const ta = document.createElement('textarea');
      ta.value = textToCopy;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);

      console.log('Time logged:', textToCopy);
      const msg = document.getElementById('copy-message');
      msg.classList.add('visible');
      setTimeout(() => msg.classList.remove('visible'), 2000);
    }

    updateDisplay();
  </script>
</body>
</html>
